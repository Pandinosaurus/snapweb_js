<!doctype html>
<html lang="en">
    <head>
        <title>Face tracker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/default.css">
    </head>
    <body>
        <div id="content">
            <h2>Example</h2>

            <div id="container">
                <video id="videoel" width="400" height="300" preload="auto" loop></video>
                <canvas id="canvas" width="368" height="288"></canvas>
            </div>
            <p>Printing coordinates of the first 10 points in facial features:</p>

            <p id="positions"></p>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/clmtrackr.js"></script>
        <script src="./js/model_pca_20_svm.js"></script>
        <script src="./js/camera_stream.js"></script>
        <script src="./js/helper_information.js"></script>
        <script>
            var vid = $('#videoel')[0];
            init_camera_stream(vid);

            var ctracker = new clm.tracker();
            ctracker.init(pModel);
            ctracker.start(vid);

            init_helper_information($('#positions')[0]);

            var canvasInput = $('#canvas')[0];
            var cc = canvasInput.getContext('2d');
            function drawLoop() {
                requestAnimationFrame(drawLoop);
                cc.clearRect(0, 0, canvasInput.width, canvasInput.height);
                ctracker.draw(canvasInput);
            }
            drawLoop();
        </script>
    </body>
</html>
